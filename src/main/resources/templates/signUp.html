<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script src="/signUp.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center mt-5">
    <div class="row mt-5 d-flex justify-content-center border border-1 rounded p-3" style="width: 450px;">
        <h2 class="mb-4 mt-2 text-center">Please Sign Up</h2>
        <form enctype="multipart/form-data">
<!--            <div th:if="${param.error}">-->
<!--                <div class="alert alert-danger text-center" role="alert">Invalid email or password</div>-->
<!--            </div>-->
            <!-- Email input -->
            <div class="form-outline mb-3">
                <input autofocus class="form-control" id="email" name="email" placeholder="E-mail" required
                       type="text"/>
            </div>

            <div id="errorAlert" class="alert alert-warning text-center" role="alert" hidden>User with this email already exists</div>

            <!-- Name input -->
            <div class="form-outline mb-3">
                <input autofocus class="form-control" id="name" name="name" placeholder="Full name" required
                       type="text"/>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
                <input class="form-control" id="password" name="password" placeholder="Password" required
                       type="password"/>
            </div>
            <!-- Submit button -->
            <button class="btn btn-primary w-100 mb-3" type="button" onclick="onSubmit()">Sign up</button>
        </form>
    </div>
</div>
</body>
</html>
